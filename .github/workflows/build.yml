name: Android Build SW29503619
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Clean any previous Buildozer SDK
      - name: Clean Buildozer Android SDK
        run: |
          rm -rf ~/.buildozer/android/platform/android-sdk

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip \
            zip \
            libstdc++6 \
            libffi-dev \
            wget

      # 5Ô∏è‚É£ Install Android SDK cmdline-tools
      - name: Install Android SDK cmdline-tools
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # 6Ô∏è‚É£ Accept Android licenses
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 7Ô∏è‚É£ Cache Buildozer
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 8Ô∏è‚É£ Install Python dependencies & Buildozer
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install cython wheel setuptools buildozer

      # 9Ô∏è‚É£ Construct main.py
      - name: Construct main.py
        run: |
          gFILMAM="fulmkartojSW29501103.py"
          test -f "$gFILMAM"
          cp "$gFILMAM" main.py
          echo "Created main.py from $gFILMAM"

      # üîü Build APK
      - name: Build APK
        run: |
          buildozer android debug

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fulmkartoj-apk
          path: bin/*.apk
