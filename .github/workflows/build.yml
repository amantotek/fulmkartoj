name: Android Build
# buildSW29503502.yml

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- 1️⃣ Checkout repository ---
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- 2️⃣ Cache Buildozer data (optional, speeds up future runs) ---
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # --- 3️⃣ Create main.py from your source file ---
      - name: Construct main.py
        run: |
          set -e
          PRJ="fulmkartoj"
          gFILMAM="${PRJ}SW29501103.py"
          
          if [[ ! -f "$gFILMAM" ]]; then
            echo "ERROR: source file $gFILMAM not found"
            exit 1
          fi

          rm -f main.py
          cp "$gFILMAM" main.py
          echo "Created main.py from $gFILMAM"

      # --- 4️⃣ Install system packages ---
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends \
            python3 python3-pip python3-virtualenv \
            openjdk-17-jdk \
            build-essential git zip unzip \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev

      # --- 5️⃣ Install Buildozer + Cython ---
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip3 install buildozer cython

      # --- 6️⃣ Trigger SDK installation (first pass) ---
      - name: Initialise Android SDK
        run: |
          # This bootstraps the Android SDK and related tools
          buildozer android debug || true

      # --- 7️⃣ Accept SDK licenses ---
      - name: Accept Android SDK licenses
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses

      # --- 8️⃣ Build the APK ---
      - name: Build the APK
        run: |
          buildozer -v android debug

      # --- 9️⃣ Upload the APK as an artifact ---
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
