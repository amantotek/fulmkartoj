name: Android Build SW29503617

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache Buildozer
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 3Ô∏è‚É£ Construct main.py
      - name: Construct main.py
        run: |
          set -e
          SRC="fulmkartojSW29501103.py"
          [ -f "$SRC" ] || (echo "Missing $SRC" && exit 1)
          cp "$SRC" main.py

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip \
            zip \
            libstdc++6 \
            libffi-dev \
            libssl-dev

      # 5Ô∏è‚É£ Install Python deps + Buildozer
      - name: Install Python tools
        run: |
          python3 -m pip install --upgrade pip
          pip install cython wheel setuptools buildozer

      # 6Ô∏è‚É£ Install Android SDK cmdline-tools
      - name: Install Android SDK
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          cd "$SDK_ROOT/cmdline-tools"

          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip

          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # 7Ô∏è‚É£ Accept Android licenses
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses

      # 8Ô∏è‚É£ Install required SDK packages
      - name: Install SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0" \
            "ndk;25.2.9519653"

      # 9Ô∏è‚É£ Build APK
      - name: Build APK
        run: |
          buildozer android debug

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fulmkartoj-apk
          path: bin/*.apk
