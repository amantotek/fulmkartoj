name: Android Build SW29503503
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Cache Buildozer's global directory to speed up future builds
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 3️⃣ Dynamically create main.py from your source file
      - name: Construct main.py
        run: |
          set -e
          PRJ="fulmkartoj"
          gFILMAM="fulmkartojSW29501103.py"
          if [[ ! -f "$gFILMAM" ]]; then
            echo "File $gFILMAM not found"
            exit 1
          fi
          rm -f main.py
          cp "$gFILMAM" main.py
          echo "Created main.py from $gFILMAM"

      # 4️⃣ Install Python dependencies & Buildozer if needed
      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install cython wheel setuptools buildozer
          
      # 5️⃣ Bootstrap Android SDK / NDK / dependencies
      - name: Bootstrap Android SDK
        run: buildozer android debug --sdk

      # 6️⃣ Build the APK
      - name: Build APK
        run: buildozer android debug

      # 7️⃣ Upload the generated APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fulmkartoj-apk
          path: ./.buildozer/android/platform/build/dists/fulmkartoj/bin/*.apk
